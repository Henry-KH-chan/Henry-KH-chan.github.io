<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Gallery - Henry's Optics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript>
      <link rel="stylesheet" href="assets/css/noscript.css" />
    </noscript>
    <!-- Custom CSS for Gallery Layout -->
    <style>
      /* Gallery Grid using CSS Grid */
      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
        margin-top: 2rem;
      }
      /* Gallery Item Style */
      .gallery-item {
        background: rgba(0, 0, 0, 0.3);
        padding: 1rem;
        border-radius: 8px;
        text-align: center;
        transition: transform 0.3s ease;
      }
      .gallery-item:hover {
        transform: scale(1.03);
      }
      .gallery-item img {
        width: 100%;
        height: auto;
        border-radius: 4px;
        margin-bottom: 0.5rem;
      }
      .gallery-item .caption {
        color: #fff;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body class="is-preload">
    
    <!-- Header -->
    <header id="header">
      <a href="index.html" class="title">Henry's Optics</a>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="me.html">Henry</a></li>
          <li><a href="research.html">Research</a></li>
          <li><a href="gallery.html" class="active">Gallery</a></li>
        </ul>
      </nav>
    </header>
    
    <!-- Wrapper -->
    <div id="wrapper">
      
      <!-- Main Content -->
      <section id="main" class="wrapper">
        <div class="inner">
          <h1 class="major">Gallery</h1>
          <p>
            Welcome to my collection of stunning images that capture my adventures and research moments. Enjoy browsing through the gallery.
          </p>
          
          <!-- Gallery Grid -->
          <div class="gallery-grid" id="gallery-grid">
            <!-- Gallery items will be loaded here by JavaScript -->
          </div>
        </div> <!-- .inner -->
      </section> <!-- #main -->
      
    </div> <!-- #wrapper -->
    
    <!-- Footer -->
    <footer id="footer" class="wrapper alt">
      <div class="inner">
        <ul class="menu">
          <li>&copy; Henry. All rights reserved.</li>
          <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
        </ul>
      </div>
    </footer>
    
    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    
    <!-- Custom JavaScript to Load Gallery Data -->
    <script>
      $(document).ready(function(){
        $.getJSON('gallery.json', function(data) {
          var galleryHTML = '';
          $.each(data, function(index, item) {
            galleryHTML += '<div class="gallery-item">';
            galleryHTML += '<img src="' + item.src + '" alt="' + item.alt + '">';
            galleryHTML += '<div class="caption">' + item.caption + '</div>';
            galleryHTML += '</div>';
          });
          $('#gallery-grid').html(galleryHTML);
        }).fail(function(){
          console.error("Could not load gallery data.");
        });
      });
    </script>
    
  </body>
</html>
