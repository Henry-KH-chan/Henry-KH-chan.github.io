<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>News - Henry's Personal Webpage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <!-- Custom CSS for News items -->
    <style>
      .news-item {
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid #ccc;
      }
      .news-item h3 {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
        color: #fff;
      }
      .news-item time {
        display: block;
        font-size: 0.9rem;
        color: #bbb;
        margin-bottom: 0.5rem;
      }
      .news-item p {
        font-size: 1rem;
        line-height: 1.6;
        color: #fff;
      }
      .intro-text {
        color: #fff;
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body class="is-preload">
    
    <!-- Header -->
    <header id="header">
      <a href="index.html" class="title">Henry's Optics</a>
      <nav>
        <ul>
            <li><a href="index.html">Welcome</a></li>
            <li><a href="me.html">Henry (Ka Hung)</a></li>
            <li><a href="research.html">Research</a></li>
            <li><a href="news.html" class="active">News</a></li>
            <li><a href="gallery.html">Gallery</a></li>
        </ul>
      </nav>
    </header>
    
    <!-- Wrapper -->
    <div id="wrapper">
      
      <!-- Main Content -->
      <section id="main" class="wrapper">
        <div class="inner">
          <h1 class="major">News</h1>
          <p class="intro-text">
            Stay up to date with my latest announcements, publications, and events.
          </p>
          <div id="news-container">
            <!-- News items will be loaded here dynamically -->
          </div>
        </div>
      </section>
      
    </div>
    
    <!-- Footer -->
    <footer id="footer" class="wrapper alt">
      <div class="inner">
        <ul class="menu">
          <li>&copy; Henry. All rights reserved.</li>
          <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
        </ul>
      </div>
    </footer>
    
    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    
    <!-- Custom Script to Load News from JSON -->
    <script>
      $(document).ready(function() {
	$.getJSON("news.json?cacheBust=" + Date.now(), function(data) {
          // Sort news items by date descending
          data.sort(function(a, b) {
            return new Date(b.date) - new Date(a.date);
          });
          var html = "";
          // Loop through all news items
          data.forEach(function(item) {
            html += "<article class='news-item'>";
            html += "<h3>" + item.title + "</h3>";
            html += "<time datetime='" + item.date + "'>" + item.date + "</time>";
            html += "<p>" + item.content + "</p>";
            html += "</article>";
          });
          $("#news-container").html(html);
        }).fail(function(jqxhr, textStatus, error) {
          console.error("Failed to load news: " + textStatus + ", " + error);
          $("#news-container").html("<p>Unable to load news at this time.</p>");
        });
      });
    </script>
    
  </body>
</html>
